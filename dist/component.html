<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script src="./vue.js"></script>
  <script>
    Vue.component('my-button', {
      template: '<button>全局点一点</button>'
    })
    let Sub = Vue.extend({
      template: '<button>点我啊</button><my-button></my-button>',
      component: {
        'my-button': {
          template: '<button>子组件点一点</button>'
        }
      }
    });
    new Sub().$mount('#root');
  </script>
</body>

</html>
