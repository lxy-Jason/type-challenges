<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{fullname}} {{fullname}} {{fullname}}
  </div>
  <script src="vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        firstname:'Jason', 
        lastname:'Lee',
        age:20
      },
      computed:{
        getAge(){
          return this.age
        },
        fullname(){
          console.log('run');
          return this.firstname + this.lastname + this.getAge
        }
      }
    })
    setTimeout(() => {
      console.log(111);
      vm.age = 'yue'
    },1000)


  </script>
</body>

</html>
